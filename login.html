<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoscan</title>
    <link rel="stylesheet" href="styles/loginstyle.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div id="container-header">
            <div id="logotipo">
                <h1>EcoScan</h1>
            </div>
            <div id="menu">
                <nav>
                    <li><a href="index.html" id="inicio">Início</a></li>
                    <li><a href="painel.html">Painel</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                </nav>
            </div>
            <div id="search-box">
                <input type="text" id="search-txt" placeholder="Pesquisar" autocomplete="off">
                <a href="#" id="search-btn">
                    <img src="imagens/search.png" alt="Lupa" height="15" width="15" style="margin-right: 5px;">
                </a>
            </div>
            <div id="login">
                <h4><a href="login.html">Entre</a> | <a href="cadastrar.html">Cadastre-se</a></h4>
                <img src="imagens/user.png" alt="Usuário" width="25">
            </div>
        </div>
    </header>
    <main>
        <div id="login-container">
            <h1 id="titulo">Entrar</h1>
            <form action="" method="post">
                <div class="login-box">
                    <label for="iemail">E-mail</label><br>
                    <input type="email" name="email" id="iemail" placeholder="Digite seu email">
                </div>

                <div class="login-box">
                    <label for="ipassword">Senha</label><br>
                    <input type="password" name="password" id="ipassword" placeholder="Digite sua senha" minlength="5">
                </div>

                <button id="btn">Acessar</button>
            </form>
            <p>Ainda não tem uma conta? <a href="cadastrar.html"><strong>Cadastre-se</strong></a></p>
        </div>
    </main>
    <div id="content">

    </div>
    <footer>
        <p>Feira de Ciências &copy;</p>
    </footer>
</body>
</html>
