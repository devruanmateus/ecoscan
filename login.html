<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoscan</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <!-- Container que engloba o conteúdo do cabeçário -->
        <div id="header-container">
            <!-- Logotipo do site -->
            <div id="logotipo">
                <h1><a href="home.html">EcoScan</a></h1>
            </div>

            <!-- Menu de navegação -->
            <div id="tabs-container">
                <nav>
                    <ul>
                        <li><a href="home.html" id="tab-home">Inicio</a></li>
                        <li><a href="scanner.html" id="tab-scan">Scanner</a></li>
                        <li><a href="about.html" id="tab-about">Sobre</a></li>
                    </ul>
                </nav>
            </div>

            <!-- Configurações de usuário -->
            <div id="login">
                <!-- Ative a visualização do cadastro e login quando os mesmos estiverem funcionando -->
                <h4 id="signup-view"><a href="login.html">Entre</a> | <a href="signup.html">Cadastre-se</a></h4>
                <h4 id="username"><a href="#">Usuário</a></h4>
                <span class="material-symbols-outlined" id="menu-icon">menu</span>
                <span class="material-symbols-outlined" id="user-icon">account_circle</span>
                <!-- Menu do usuário -->
                <menu>
                    <ul>
                        <li><a href="scanner.html" id="scanner">Scanner</a></li>
                        <li><a href="panel.html" id="panel">Painel</a></li>
                        <li><a href="#" id="my-account">Minha conta</a></li>
                        <li><a href="#" id="my-profile">Meu perfil</a></li>
                        <li><a href="#" id="help-center">Central de ajuda</a></li>
                        <li><a href="#" id="suporte">Suporte</a></li>
                        <li><a href="about.html" id="about">Sobre nós</a></li>
                    </ul>
                </menu>
            </div>
            </div>
        </div>
    </header>
    <main>
        <div id="login-container">
            <h1 id="titulo">Entrar</h1>
            <form action="" method="post">
                <div class="login-box">
                    <label for="iemail">E-mail</label><br>
                    <input type="email" name="email" id="iemail" placeholder="Digite seu email" required>
                </div>

                <div class="login-box">
                    <label for="ipassword">Senha</label><br>
                    <input type="password" name="password" id="ipassword" placeholder="Digite sua senha" minlength="5" required>
                </div>

                <button id="btn">Acessar</button>
            </form>
            <p>Ainda não tem uma conta? <a href="cadastrar.html"><strong>Cadastre-se</strong></a></p>
        </div>
    </main>
    <div id="content">

    </div>
    <footer>
        <p>Feira de Ciências &copy;</p>
    </footer>
</body>
</html>
