<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <!-- Container que engloba o conteúdo do cabeçário -->
        <div id="header-container">
            <!-- Logotipo do site -->
            <div id="logotipo">
                <h1><a href="home.html">EcoScan</a></h1>
            </div>

            <!-- Menu de navegação -->
            <div id="tabs-container">
                <nav>
                    <ul>
                        <li><a href="home.html" id="tab-home">Inicio</a></li>
                        <li><a href="scanner.html" id="tab-scan">Scanner</a></li>
                        <li><a href="about.html" id="tab-about">Sobre</a></li>
                    </ul>
                </nav>
            </div>

            <!-- Configurações de usuário -->
            <div id="login">
                <!-- Ative a visualização do cadastro e login quando os mesmos estiverem funcionando -->
                <h4 id="signup-view"><a href="login.html">Entre</a> | <a href="signup.html">Cadastre-se</a></h4>
                <h4 id="username"><a href="#">Usuário</a></h4>
                <span class="material-symbols-outlined" id="menu-icon">menu</span>
                <span class="material-symbols-outlined" id="user-icon">account_circle</span>
                <!-- Menu do usuário -->
                <menu>
                    <ul>
                        <li><a href="scanner.html" id="scanner">Scanner</a></li>
                        <li><a href="panel.html" id="panel">Painel</a></li>
                        <li><a href="#" id="my-account">Minha conta</a></li>
                        <li><a href="#" id="my-profile">Meu perfil</a></li>
                        <li><a href="#" id="help-center">Central de ajuda</a></li>
                        <li><a href="#" id="suporte">Suporte</a></li>
                        <li><a href="about.html" id="about">Sobre nós</a></li>
                    </ul>
                </menu>
            </div>
            </div>
        </div>
    </header>
    <main>
        
        <div id="cadastrar-container">
            <h1 id="titulo">Cadastrar</h1>
            <div id="msgError"></div>
            <div id="msgSuccess"></div>

            <form action="" method="post">
                <div class="cadastrar-box">
                    <label id="labelUsuario" for="iuser">Usuário</label><br>
                    <input type="text" name="user" id="iuser" placeholder="Nome de usuário" minlength="5" maxlength="15" required>
                </div>

                <div class="cadastrar-box">
                    <label id="labelEmail" for="iemail">E-mail</label><br>
                    <input type="email" name="email" id="iemail" placeholder="Digite seu email" required>
                </div>

                <div class="cadastrar-box">
                    <label id="labelSenha" for="ipassword">Senha</label><br>
                    <input type="password" name="password" id="ipassword" placeholder="Digite sua senha" minlength="5" required>
                </div>

                <div class="cadastrar-box">
                    <label id="labelConfirmSenha" for="iconfirmPassword">Confirmar senha</label><br>
                    <input type="password" name="cofirmPassword" id="iconfirmPassword" placeholder="Digite a senha novamente" minlength="5" required>
                </div>

                <button onclick="cadastrar()" id="btn">Cadastre-se</button>
            </form>
            <p>Se já possui uma conta <a href="login.html"><strong>Faça Login</strong></a></p>
        </div>
    </main>
    <div id="content">
        <!-- Resultado -->
    </div>
    <footer>
        <p>Feira de Ciências &copy;</p>
    </footer>

    <script src="scripts/signup.js"></script>
</body>
</html>
