<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Solos - EcoScan</title>
    <link rel="stylesheet" href="styles/scanner.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <!-- Container que engloba o conteúdo do cabeçário -->
        <div id="header-container">
            <!-- Logotipo do site -->
            <div id="logotipo">
                <h1><a href="home.html">EcoScan</a></h1>
            </div>

            <!-- Menu de navegação -->
            <div id="tabs-container">
                <nav>
                    <ul>
                        <li><a href="home.html" id="tab-home">Inicio</a></li>
                        <li><a href="scanner.html" id="tab-scan">Scanner</a></li>
                        <li><a href="about.html" id="tab-about">Sobre</a></li>
                    </ul>
                </nav>
            </div>

            <!-- Configurações de usuário -->
            <div id="login">
                <!-- Ative a visualização do cadastro e login quando os mesmos estiverem funcionando -->
                <h4 id="signup-view"><a href="login.html">Entre</a> | <a href="signup.html">Cadastre-se</a></h4>
                <h4 id="username"><a href="#">Usuário</a></h4>
                <span class="material-symbols-outlined" id="menu-icon">menu</span>
                <span class="material-symbols-outlined" id="user-icon">account_circle</span>
                <!-- Menu do usuário -->
                <menu>
                    <ul>
                        <li><a href="scanner.html" id="menu-scanner">Scanner</a></li>
                        <li><a href="panel.html" id="menu-panel">Painel</a></li>
                        <li><a href="#" id="my-account">Minha conta</a></li>
                        <li><a href="#" id="my-profile">Meu perfil</a></li>
                        <li><a href="#" id="help-center">Central de ajuda</a></li>
                        <li><a href="#" id="suporte">Suporte</a></li>
                        <li><a href="about.html" id="menu-about">Sobre nós</a></li>
                    </ul>
                </menu>
            </div>
            </div>
        </div>
    </header>
    <main>
        <!-- Container de pré-visualização da imagem -->
        <div id="scanner-container">
            <h1>Faça uma análise de solo degradado</h1> 
            <div id="img-preview">
                <p id="previewText">Faça o upload da imagem <span></span></p>
                <img id="inputImage" src="#" alt="Imagem do solo degradado">
            </div>
        
            <!-- Botão de selecionar imagem -->
            <div class="file-input-container">
                <label for="fileInput" class="custom-file-upload">Selecionar arquivo</label>
                <input type="file" id="fileInput" accept="image/*">
            </div>   
            
            <!-- Lugar que aparece o resultado -->
            <div id="result"></div>
        </div>

    </main>

    <!-- Div vazia que espaça o conteúdo principal do rodapé -->
    <div id="content">

    </div>

    <footer>
        <p>Feira de Ciências &copy;</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
