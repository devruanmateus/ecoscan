<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoscan</title>
    <link rel="stylesheet" href="styles/scannerstyle.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div id="container-header">
            <div id="logotipo">
                <h1><a href="inicio.html">EcoScan</a></h1>
            </div>
            <div id="menu">
                <nav>
                    <li><a href="inicio.html">Inicio</a></li>
                    <li><a href="scanner.html" id="scan">Scanner</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                </nav>
            </div>
            <div id="login">
                <h4 id="signup-view"><a href="login.html">Entre</a> | <a href="cadastrar.html">Cadastre-se</a></h4>
                <h4 id="username"><a href="#">Usuário</a></h4>
                <img src="imagens/user.png" alt="Usuário" width="25" id="user-icon">
                <img src="imagens/menu.png" alt="Menu" width="18" id="menu-icon">
                <menu>
                    <ul>
                        <li><a href="scanner.html" id="scanner">Scanner</a></li>
                        <li><a href="painel.html" id="painel">Painel</a></li>
                        <li><a href="#" id="my-account">Minha conta</a></li>
                        <li><a href="#" id="my-profile">Meu perfil</a></li>
                        <li><a href="#" id="help-center">Central de ajuda</a></li>
                        <li><a href="#" id="suporte">Suporte</a></li>
                        <li><a href="sobre.html" id="about">Sobre nós</a></li>
                    </ul>
                </menu>
            </div>
        </div>
    </header>
    <main>
        <h1>Realize uma Análise do Solo</h1>
        <div id="upload-container">
            <label id="lab" for="iupload">
                <div id="upload-img">
                    <form action="" method="post" enctype="multipart/form-data">
                        <label for="iupload"><img src="imagens/upload.png" alt="Enviar"></label>
                        <input type="file" name="upload" id="iupload" accept="image/jpeg, image/png" onchange="handleImageUpload(event)">
                    </form>
                    <div id="upload-txt">
                        <label for="iupload"><h4>Carregar imagem</h4></label>
                    </div>    
                </div>     
            </label>   
        </div>
        <div id="result">
            <p id="error"></p>
        </div>
    </main>
    <div id="content">
        <!-- Resultado -->
    </div>
    <footer>
        <p>Feira de Ciências &copy;</p>
    </footer>
</body>
</html>
