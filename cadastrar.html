<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/cadastrarstyle.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/cadastrar.js"></script>
</head>
<body>
    <header>
        <div id="container-header">
            <div id="logotipo">
                <h1>EcoScan</h1>
            </div>
            <div id="menu">
                <nav>
                    <li><a href="inicio.html">Inicio</a></li>
                    <li><a href="scanner.html" id="scanner">Scanner</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                </nav>
            </div>
            <div id="login">
                <h4><a href="login.html">Entre</a> | <a href="#">Cadastre-se</a></h4>
                <img src="imagens/user.png" alt="Usuário" width="25">
            </div>
        </div>
    </header>
    <main>
        
        <div id="cadastrar-container">
            <h1 id="titulo">Cadastrar</h1>
            <div id="msgError"></div>
            <div id="msgSuccess"></div>

            <form action="" method="post">
                <div class="cadastrar-box">
                    <label id="labelUsuario" for="iuser">Usuário</label><br>
                    <input type="text" name="user" id="iuser" placeholder="Nome de usuário" minlength="5" maxlength="15" required>
                </div>

                <div class="cadastrar-box">
                    <label id="labelEmail" for="iemail">E-mail</label><br>
                    <input type="email" name="email" id="iemail" placeholder="Digite seu email" required>
                </div>

                <div class="cadastrar-box">
                    <label id="labelSenha" for="ipassword">Senha</label><br>
                    <input type="password" name="password" id="ipassword" placeholder="Digite sua senha" minlength="5" required>
                </div>

                <div class="cadastrar-box">
                    <label id="labelConfirmSenha" for="iconfirmPassword">Confirmar senha</label><br>
                    <input type="password" name="cofirmPassword" id="iconfirmPassword" placeholder="Digite a senha novamente" minlength="5" required>
                </div>

                <button onclick="cadastrar()" id="btn">Cadastre-se</button>
            </form>
            <p>Se já possui uma conta <a href="login.html"><strong>Faça Login</strong></a></p>
        </div>
    </main>
    <div id="content">
        <!-- Resultado -->
    </div>
    <footer>
        <p>Feira de Ciências &copy;</p>
    </footer>
</body>
</html>
