<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoscan</title>
    <link rel="stylesheet" href="styles/indexstyle.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div id="container-header">
            <div id="logotipo">
                <h1>EcoScan</h1>
            </div>
            <div id="menu">
                <nav>
                    <li><a href="index.html" id="inicio">Início</a></li>
                    <li><a href="painel.html">Painel</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                </nav>
            </div>
            <div id="search-box">
                <input type="text" id="search-txt" placeholder="Pesquisar" autocomplete="off">
                <a href="#" id="search-btn">
                    <img src="imagens/search.png" alt="Lupa" height="15" width="15" style="margin-right: 5px;">
                </a>
            </div>
            <div id="login">
                <h4><a href="login.html">Entre</a> | <a href="cadastrar.html">Cadastre-se</a></h4>
                <img src="imagens/user.png" alt="Usuário" width="25">
            </div>
        </div>
    </header>
    <main>
        <div id="upload-container">
            <label id="lab" for="iupload">
                <div id="upload-img">
                    <form action="" method="post" enctype="multipart/form-data">
                        <label for="iupload"><img src="imagens/upload.png" alt="Enviar"></label>
                        <input type="file" name="upload" id="iupload" accept="image/jpeg, image/png" onchange="handleImageUpload(event)">
                    </form>
                    <div id="upload-txt">
                        <label for="iupload"><h4>Carregar imagem</h4></label>
                    </div>    
                </div>     
            </label>   
        </div>
        <div id="result">
            <p id="error"></p>
        </div>
    </main>
    <div id="content">
        <!-- Resultado -->
    </div>
    <footer>
        <p>Feira de Ciências &copy;</p>
    </footer>
</body>
</html>
